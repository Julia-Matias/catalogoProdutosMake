<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Produtos Catálogo</h1>

        <div class="menu">
            <div class="menu__busca">
                <input type="text" class="txtBusca" id="nomeProduto" placeholder="Nome produto..." />
                <button class="btnBusca" onclick="buscaNome(produtosFinais)">Buscar</button>
            </div>

            <div class="menu__dropdown">
                <button class="menu__dropdown__btn">Marca</button>
                <ul class="menu__dropdown__conteudo" id="marcas">
                </ul>
            </div>

            <div class="menu__dropdown">
                <button class="menu__dropdown__btn">Categoria</button>
                <ul class="menu__dropdown__conteudo" id="categorias">
                </ul>
            </div>

            <div class="menu__dropdown">
                <button class="menu__dropdown__btn">Ordenação</button>
                <div class="menu__dropdown__conteudo">
                    <li class="ordemCrescente" id="AZ">A - Z</li>
                    <li class="ordemDecrescente" id="ZA">Z - A</li>
                    <li class="maiorValor" id="maiorValor">Maior Valor</li>
                    <li class="menorValor" id="menorValor">Menor Valor</li>
                    <li class="melhoresAvaliados" id="melhoresAvaliados">Melhores Avaliados</li>
                </div>
            </div>

        </div>
    </header>

    <main>
        <section class="produtos" id="produtos">
        </section>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Júlia Matias Reis.</p>
    </footer>

    <script src="app/main.js"></script>
    <script src="app/criarCategorias.js"></script>
    <script src="app/criarMarcas.js"></script>
    <script src="app/criarProdutos.js"></script>
    <script src="app/ordenacao.js"></script>
    <script src="app/filtrarNome.js"></script>

</body>

</html>
